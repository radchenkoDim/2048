<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score" id="current-score">Score: 0</div>
            <div class="score" id="best-score">Best: 0</div>
        </div>
    </div>
    <div class="game-container">
        <div class="grid">
            <div class="tile" data-value="0">0</div>
            <div class="tile" data-value="0">0</div>
            <div class="tile"></div>
            <div class="tile"></div>

            <div class="tile" data-value="2">2</div>
            <div class="tile" data-value="2">2</div>
            <div class="tile">7</div>
            <div class="tile">8</div>

            <div class="tile" data-value="4">4</div>
            <div class="tile" data-value="4">4</div>
            <div class="tile">11</div>
            <div class="tile">12</div>

            <div class="tile">13</div>
            <div class="tile">14</div>
            <div class="tile">15</div>
            <div class="tile">16</div>
        </div>
    </div>
</body>
</html>
