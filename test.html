<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #776e65;
            margin: 0;
        }

        .header .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .score {
            background: #cdc1b4;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            height: 300px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cdc1b4;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            color: #776e65;
        }

        .tile[data-value="2"] {
            background-color: #eee4da;
        }

        .tile[data-value="4"] {
            background-color: #ede0c8;
        }

        /* Add more styles for higher numbers */
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score" id="current-score">Score: 0</div>
            <div class="score" id="best-score">Best: 0</div>
        </div>
    </div>
    <div class="game-container">
        <div class="grid">
            <div class="tile" data-value="2">2</div>
            <div class="tile" data-value="4">4</div>
            <div class="tile"></div>
            <div class="tile"></div>

            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>

            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>

            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </div>
</body>
</html>
